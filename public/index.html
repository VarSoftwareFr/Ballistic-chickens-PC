<!DOCTYPE html>
<html>
<head>
  <title>Ballistic Chickens PC Edition Launcher</title>
  <style>
    /* Modern gray and green CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #45a049;
	  cursor: pointer;
    }
    
    textarea {
      width: 97.5%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ballistic Chickens PC Edition Launcher</h1>
	<h2>By <span><a href="https://github.com/VarSoftwareFr/" target="_blank">Var Software</a></span></h2>
	<a>Mods not required to run game!</a>
	<br>
	<a href="how_to_mod.html">Need Help Modding?</a>
	<br><br>
	<button class="btn" id="enable-modding">Enable Modding</button><br>
    <button class="btn" id="launch-btn">Launch</button>
  </div>
  
  <script>
	const enableModdingBtn = document.getElementById('enable-modding');

	let moddingEnabled = document.cookie.replace(/(?:(?:^|.*;\s*)modding_enabled\s*\=\s*([^;]*).*$)|^.*$/, "$1");
	moddingEnabled = moddingEnabled === "true";

	enableModdingBtn.textContent = moddingEnabled ? "Disable Modding" : "Enable Modding";

	enableModdingBtn.addEventListener('click', () => {
	  moddingEnabled = !moddingEnabled;
	  document.cookie = `modding_enabled=${moddingEnabled}; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
	  enableModdingBtn.textContent = moddingEnabled ? "Disable Modding" : "Enable Modding";
	});
	
	document.getElementById("launch-btn").addEventListener('click', () => {
		window.location.replace('game.html');
	});
  </script>
  
</body>
</html>
