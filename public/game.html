   <script>
	function isModdingEnabled() {
	  const cookies = document.cookie.split(';');
	  for (let i = 0; i < cookies.length; i++) {
		const cookie = cookies[i].trim();
		if (cookie.startsWith('modding_enabled=')) {
		  return cookie.substring('modding_enabled='.length, cookie.length) === 'true';
		}
	  }
	  return false;
	}
	if (isModdingEnabled()) {
	  const customCode = prompt('Enter your custom JavaScript code:');
	  eval(customCode);
	}
